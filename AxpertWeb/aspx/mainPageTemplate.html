<!--
Main Page Templete
@author       Prashik
@Date         2019-10-01T09:21:51+0530
@Description
    This Templete is an default templete for Axpert Web Application from version 10.7. This templete can be cloned to change UI and UX of Axpert Web Application by an UI developer as per requirements
    *   @Steps and information for developer:
    **      Warning: Do not modify this or any dependent files like axpertUI, etc.
    **      Clone this entire .html file along with the referred CSS & JS files and give some unique name or create your own file
    **      "ApplicationTemplate" Developer Options property must be set as cloned .html file name of application mainpage templete located in /aspx folder
    **      @IMPORTANT@: This Section of code is very much important for overall application logic and should be used as it is in any of the cloned templetes
    **      Modify/Rewrite the code as per requirement to give unique UI and UX
    **      This file is divided mostly in 3 Sections a. Style(top) section, b. Template(middle) and Script(bottom) sections
    ***         Templete Section will contain the html to be rendered
    ***         Script section will initialise the page
    **IMP   loadAndCall is an generic function to load CSS/JS files dynamically and execute the callback to initialize on successfull files load. This section's instructions to be strictly followed in case of both new/cloned templete since this section covers application level setting and objects for logged in user.
    ***         renderTemplete should be used called from loadAndCall callback to render the templete(Important)
    ***         loginToNodeAPI should be called after renderTemplete(Important)
    ***         Templete initailization should be done after loginToNodeAPI
    ****            As part of templete initialization user info and settings will be available as part of appGlobalVarsObject._CONSTANTS.axpertUserSettings
    ****            As part of templete initialization menu configuration will be available as part of appGlobalVarsObject._CONSTANTS.menuConfiguration
    ****            As part of templete initialization search configuration will be available as part of appGlobalVarsObject._CONSTANTS.search
    ****            As part of templete initialization history configuration will be available as part of appGlobalVarsObject._CONSTANTS.history
    ***         Home Page redirection should be done after templete initialization with LoadIframe(appGlobalVarsObject._CONSTANTS.menuConfiguration.homePage.url);
-->
